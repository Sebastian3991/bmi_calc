<body>	
		<h1>Bmi calculator for adults</h1>
		<!-- whole site container -->
		<div id="container">

		<!-- cotainer for inputs and calculate button -->

			<label for="weight">Weight</label>
			<input type="number" id="weight" placeholder="...in kg" class="userdata">
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="...in years" class="userdata">
			<label for="height">Height</label>
			<input type="number" id="height" placeholder="...in cm" class="userdata">
		</form>
		<button type="submit" id="submit">Calculate your bmi</button>
		<!-- output container -->
		<table>

			</tr>

	</div>

</body>
</html>
